<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <div class="content">
        <form action="/modifyPassword" method="get">
            <h1>비밀번호 변경</h1>
            <div>
                <input type="text" id="email" name="user_email" th:value="${user_email}">
                <div>
                    <label for="user_password">새 비밀번호 입력</label>
                    <input type="password" id="user_password" name="user_password" placeholder="비밀번호를 입력해주세요"
                           minlength="4" maxlength="12" size="15"
                           title="8~16자 영문 대 소문자, 숫자, 특수문자를 사용하세요."
                           required/>

                </div>
                <div>
                    <label for="user_password2">새 비밀번호
                        확인</label>
                    <input type="password" id="user_password2"
                           placeholder="비밀번호를 입력해주세요"
                           onkeyup="check_pw()" value="" maxlength="12" size="15" required>
                    <span id="pw_check_msg" style="color: red"></span>
                </div>
                <input type="submit" value="비밀번호 변경"/>
            </div>
        </form>
    </div>
</div>
</body>
<script>
function check_pw() { //비밀번호 확인
        var password1 = document.getElementById('user_password').value;
        var password2 = document.getElementById('user_password2').value;

        if (password1 != password2) {
        document.getElementById('pw_check_msg').innerHTML = "비밀번호가 다릅니다. 다시 확인해 주세요.";
        } else {
        document.getElementById('pw_check_msg').innerHTML = "";
        }
        if (password2 == "") {
        document.getElementById('pw_check_msg').innerHTML = "";
    }
}























</script>
</html>
