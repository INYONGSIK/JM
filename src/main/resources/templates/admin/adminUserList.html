<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>자음모음 관리자</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="/webapp/css/bootstrapLux.css"/>

    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>


<th:block th:replace="~{admin/adminHeader :: navi}"></th:block>

<table class="table table-hover">
    <thead>
    <tr class="table-dark">
        <th scope="col">회원 번호</th>
        <th scope="col">닉네임</th>
        <th scope="col">이메일</th>
        <th scope="col">이름</th>
        <th scope="col">전화번호</th>
        <th scope="col">생일</th>
        <th scope="col">회원 유형</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="user : ${users}" th:if="${user.type.equals('user')}">
        <td th:text="${user.user_number}"></td>
        <td th:text="${user.user_nickname}"></td>
        <td th:text="${user.user_email}"></td>
        <td th:text="${user.user_name}"></td>
        <td th:text="${user.user_phone_number}"></td>
        <td th:text="${user.user_birthday}"></td>
        <td th:text="${user.type}"></td>
        <td>
            <a th:href="|/admin/deleteUser/${user.user_number}|">회원 탈퇴</a>
        </td>

    </tr>
    </tbody>
</table>
</body>
</html>
