<html lang="en" xmlns:th="http://www.thymeleaf.org">

</head>
<body>

<th:block th:fragment="navi">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">자음모음</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02"
                    aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor02">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Home
                            <span class="visually-hidden">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/boardList">Dashboard</a>
                    </li>

                    <li class="nav-item" th:if="${session.user_email}">
                        <a class="nav-link" href="/listPM">Playlists</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>

                </ul>
                <form action="/musicSearch" class="d-flex">

                    <select name="genre">
                        <option value="">전체</option>
                        <option value="발라드">발라드</option>
                        <option value="힙합">힙합</option>

                        <option value="인디">인디</option>
                        <option value="R&B">R&B</option>
                        <option value="기타">기타</option>
                    </select>
                    <input class="form-control me-sm-2" type="text" placeholder="제목, 가수 검색" name="keyword">
                    <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
                </form>

            </div>
        </div>
    </nav>
</th:block>

</html>
