<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&amp;display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>#로그인</title>
</head>
<body>
<div class="modal fade" id="defaultModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" style="color: #1cb495; margin:0 auto;">알림</h4>
            </div>
            <div class="modal-body">
                <p class="modal-contents"></p>
            </div>
            <div class="modal-footer">
                <button
                        type="button"
                        class="btn-modal btn-login"
                        style="width: 100%"
                        data-bs-dismiss="modal"
                >
                    닫기
                </button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
<!--// 모달창 -->
<div class="wrapper">
    <form id="loginForm" method="post" action="login">
        <div>
            <h2>로그인</h2>
            <hr>
            <table id="loginTable">
                <tr>
                    <th>
                        <div id="buttonB1">아이디</div>
                    </th>
                    <td><input type="text" id="userId" name="user_email" class="loginInput"></td>
                </tr>
                <tr>
                    <th>
                        <div id="buttonB2">비밀번호</div>
                    </th>
                    <td><input type="password" id="userPwd" name="user_password" class="loginInput"></td>
                </tr>
            </table>
            <input type="button" value="로그인" id="submitBtn">
        </div>
    </form>
</div>
<script>

        $(function() {
            var modalContents = $(".modal-contents");
            var modal = $("#defaultModal");
            $('#submitBtn').click(function() {
                var userId  = $('#userId' ).val() ;
                var userPwd = $('#userPwd').val() ;

            if(userId == "" || userPwd == ""){
                modalContents.text("이메일과 비밀번호를 입력하여 주시기 바랍니다.");
                modal.modal("show");
                return false;
            }
            $.ajax({
                type : "POST",
                url: '/valid',
                data: {
                "user_email": userId,
                 "user_password" : userPwd,
              },
                success: function(data) {
                    if(data == "검증실패"){
                     modalContents.text("아이디와 비밀번호를 확인해 주세요.");
                     modal.modal("show");
                }
                    else{
                        $("#loginForm").submit();
                       }
                }
            });
            }) ;
        }) ;































</script>
</body>
