<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>readboard</title>
</head>
<body>

<div>
    <label>문의글 상세보기</label>
</div>

<br><br>


<div>



    <div>
        <label>글쓴이</label>
        <div>
            [[${dashboard_user}]]
        </div>
    </div>

    <br>
    <div>
        <div>
            <label>제 목</label>
        </div>
        <div>
            [[${dashboard_title}]]
        </div>
    </div>

    <br>
    <div>
        <div>
            <label>내 용</label>
        </div>
        <div style="height:200px">
            [[${dashboard_content}]]
        </div>
    </div>


    <br>
    <form th:action="|/editBoardForm/${dashboard_No}|"/>
    <div>
        <input type="submit" th:if="${session.user_email}" value="수정"/>
    </div>
    </form>

    <form method="get"
          th:action="|/deletedashboard/${dashboard_No}/${dashboard_user}|">

        <input type="hidden" name="dashboard_No" value="${dashboard_No}"/>
        <div>
            <input type="submit" th:if="${session.user_email}" value="삭제">
        </div>
    </form>




    <div>
        <input type="button" value="돌아가기" onclick="window.location='/boardList'">
    </div>
    <br><br>


    <div>
        댓글
        <table >
            <tr th:each="comment : ${comments}">
                <td width="100">[[${comment.writer}]]</td>
                <td width="200">[[ ${comment.content}]]</td>
                <td width="200">[[${comment.createat}]]</td>

                <td th:if="${sessionName == comment.writer}"><a th:href="|/deleteComment/${comment.dashboard_no}/${comment.cno}|"> 삭제</a></td>
            </tr>

        </table>

    </div>
    <form  th:if="${session.user_email}" action="/comment">
        <input type="hidden" name="dashboard_No" th:value="${dashboard_No}">
        <input type="hidden" name="writer" th:value="${sessionName}">

        댓글: <input type="text" name="comment">
        <button type="submit">submit</button>
    </form>


</div>

</body>
</html>
