<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>자음모음</title>
    <script type="text/javascript">

	function check(){
		if (f.dashboard_title.value==""){
			alert("제목을 입력해 주세요!!")
			f.dashboard_title.focus()
			return false
		}else if (f.dashboard_content.value==""){
		    alert("내용을 입력해주세요!!")
		    f.dashboard_content.focus()
		    return false
	    }
		return true
	}





    </script>
</head>
<link rel="stylesheet" href="/webapp/css/bootstrapLux.css"/>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="webapp/css/register.css"/>
<body>

<br><br><br><br><br><br>

<form name="f" action="/boardWriteInput" method="post" onsubmit="return check()">
    <fieldset>

        <div class="container" style="width:50%; margin: 0 auto;">
            <h1 style="text-align:center">게시글 작성</h1>
            <div>
                <div style="display:flex;">
                    <label class="col-sm-2 col-form-label">글쓴이</label>
                    <div class="col-sm-2 ">
                        <input type="text" class="form-control-plaintext" th:value="${dashboard_user}"
                               id="dashboard_user" name="dashboard_user" size="30" style="padding:10px"
                               readonly>
                        <input type="hidden" th:value="${user_number}" name="user_number"/>
                    </div>
                </div>
                <div>
                    <label class="form-label mt-4">제 목</label>
                    <div>
                        <textarea type="text" class="form-control" name="dashboard_title" rows="2"></textarea>
                    </div>
                </div>
                <br>
                <div>

                    <label class="form-label mt-4">내 용</label>
                    <textarea name="dashboard_content" class="form-control" id="exampleTextarea" rows="13"
                              cols="50"></textarea>
                </div>
                <br><br>
                <div>
                    <input type="submit" class="w-btn" value="글쓰기">
                    <input type="reset" class="w-btn " value="다시작성">
                    <input type="button" class="w-btn " value="목록보기"
                           onclick="window.location='boardList'">
                    <!--  	<input type="button" value="목록보기" onclick="window.location='list_board.do'">  -->

                </div>

                <br><br>
            </div>
        </div>
    </fieldset>
</form>
</body>
</html>
