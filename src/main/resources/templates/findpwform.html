<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>자음모음</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&amp;display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="webapp/css/register.css"/>
</head>
<body>
<div class="wrapper">
    <div class="container" style="margin-top : 200px">
        <form>
            <h1 style="text-align:center">비밀번호 찾기</h1>
            <br><br>
            <table>
                <tr>
                    <td>
                        <div class="form-group" id="divEmail">
                            <input class="pw-email" type="email" name="user_email" id="email"
                                   placeholder="이메일을 입력해 주세요."/>
                        </div>
                    </td>
                    <td>
                        <div class="form-group" style="margin-top: 15px">
                            <input type="button" id="emailCheck" class="w-btn" value="인증번호 받기"/>

                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="form-group" id="divVaildnum" style="margin-top: 30px">
                            <input class="validnum" type="text" name="validnum" id="vailidnum"
                                   placeholder="인증번호를 입력해 주세요."/>
                        </div>
                    </td>
                    <td>
                        <div class="form-group" style="margin-top: 15px">
                            <input type="button" id="certificationBtn" class="w-btn" value="인증번호확인">

                        </div>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
<script>
    let email = "";
    <!--이메일 보내기-->
    var code = "";
    $("#emailCheck").click(function () {
      email = $("#email").val();
      console.log(email);
      if (email != "") {
        $.ajax({
          type: "GET",
          url: "/sendMail?user_email=" + encodeURIComponent(email),
          success: function (data) {
            if (data == "유저없음") {
              alert("사용자로 등록되지 않은 이메일 입니다.");
            } else if (data == "에러") {
              alert(
                "이메일이 전송되지 않았습니다. 잠시 후 다시 시도해 주세요."
              );
            } else {
                console.log(data);
              alert(
                "인증번호 발송이 완료되었습니다. \n이메일을 확인해 주세요."
              );
              $("#certificationBtn").attr("disabled", false);
              code = data;
            }
          },
        });
      } else {
        alert("이메일을 입력해 주세요.");
      }
    });
    //이메일 인증번호 확인
    $("#certificationBtn").click(function () {
      if ($("#vailidnum").val() == code) {
        alert("인증번호가 일치합니다.");
        location.href = "modifypasswordform?user_email=" + email;
      } else {
        alert("인증번호가 일치하지 않습니다.");
      }
    });





































</script>
</html>
